<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta Tabela FIPE</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Consulta Tabela FIPE🔎</h1>

    <!-- Botão tipo toggle Bootstrap -->
    <div class="text-center mb-4" role="group" aria-label="Tipo de veículo">
      <div class="btn-group" role="group">
        <input type="radio" class="btn-check" name="tipoVeiculo" id="carro" value="carros" autocomplete="off" checked>
        <label class="btn btn-outline-success fw-bold" for="carro">🚗 Carros</label>
    
        <input type="radio" class="btn-check" name="tipoVeiculo" id="moto" value="motos" autocomplete="off">
        <label class="btn btn-outline-success fw-bold" for="moto">🏍️ Motos</label>
      </div>
    </div>    

    <div class="autocomplete-wrapper">
      <label for="marcaInput">Marca:</label>
      <input type="text" id="marcaInput" placeholder="Digite a marca" autocomplete="off" />
      <ul id="marcaSugestoes" class="sugestoes"></ul>
    </div>

    <div class="autocomplete-wrapper">
      <label for="modeloInput">Modelo:</label>
      <input type="text" id="modeloInput" placeholder="Digite o modelo" autocomplete="off" disabled />
      <ul id="modeloSugestoes" class="sugestoes"></ul>
    </div>

    <label for="ano">Ano:</label>
    <select id="ano" disabled></select>

    <button id="buscar" disabled>Buscar Valor FIPE</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
